<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Matheus Pauvels">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,-25"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="listarFurto.js"></script>
    <title>Listagem de Registros de Furtos</title>
</head>

<body id="boletins">
    <nav class="navbar bg-dark">
        <div class="container-fluid justify-content-center">
            <ul class="nav nav-tabs bg-dark" data-bs-theme="dark">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <span class="material-symbols-sharp">assignment</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <span class="material-symbols-sharp">home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registrarFurto.html">
                        <span class="material-symbols-sharp">stacks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarVeiculo.html">
                        <span class="material-symbols-sharp">traffic_jam</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row p-3">
            <div class="descricao">
                <p class="fw-bold font-monospace fs-1">Registros de Boletins de Ocorrência</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group">
                    <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        <option selected>Escolha um filtro</option>
                        <option value="identificador">Identificador</option>
                        <option value="cidade">Cidade</option>
                        <option value="periodoOcorrido">Período</option>
                    </select>

                    <input id="filterValue" type="text" class="form-control" placeholder="Filtro"
                        aria-label="Text input with segmented dropdown button">

                    <button id="btnFiltrar" type="button"class="btn btn-dark filtrarBoletim">
                        <span class="material-symbols-sharp">search</span>
                    </button>
                </div>
            </div>

            <div class="col-3">
                <div class="input-group">
                    <input id="deleteValue" type="text" class="form-control" placeholder="Identificador a ser deletado"
                        aria-label="Text input with segmented dropdown button">

                    <button id="btnDelete" type="button" class="btn btn-dark deletar">
                        <span class="material-symbols-sharp">delete</span>
                    </button>
                </div>
            </div>

            <div class="col-3">
                <div class="input-group">
                    <input id="alterValue" type="text" class="form-control" placeholder="Identificador a ser alterado"
                        aria-label="Text input with segmented dropdown button">

                    <button id="btnAlter" type="button" class="btn btn-dark alterar">
                        <span class="material-symbols-sharp">edit_note</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row p-2">
            <div>
                <p id="message" class="fs-4 text-uppercase" style="color: red;"></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table id="theftTable" class="table tableEdit">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col" class="org-left">Identificador</th>
                            <th scope="col" class="org-left">Data da ocorrência</th>
                            <th scope="col" class="org-left">Período</th>
                            <th scope="col" class="org-left">Cidade</th>
                            <th scope="col" class="org-left">Estado</th>
                            <th scope="col" class="org-left">Crime</th>
                            <th scope="col" class="org-left">Placa</th>
                            <th scope="col" class="org-left">Marca</th>
                            <th scope="col" class="org-left">Tipo</th>
                            <th scope="col" class="org-left">Cor</th>
                            
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                        </tr>
                    </tbody>
                </table>
                <span id="loading">Loading ...</span>
            </div>
        </div>
    </div>
</body>

</html>
