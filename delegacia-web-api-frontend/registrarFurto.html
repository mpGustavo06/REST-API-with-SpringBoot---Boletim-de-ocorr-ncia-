<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Matheus Pauvels">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registrarFurto.css">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="registrarFurto.js"></script>
    <title>Registro de Furto</title>
</head>

<body>
    <div class="container-fluid text-center">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Main</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="listarFurto.html">Boletins</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="listarVeiculo.html">Veículos</a>
            </li>
        </ul>

        <div class="row data">
            <div class="theftData">
                <h3>Dados da ocorrência</h3>
                <div>
                    <input type="text" class="" id="data" placeholder="Data">
                </div>
                <div>
                    <input type="text" class="" id="periodo" placeholder="Período">
                </div>
                <div>
                    <input type="text" class="" id="crime" placeholder="Crime">
                </div>
                <div>
                    <input type="text" class="" id="rua" placeholder="Logradouro">
                </div>
                <div>
                    <input type="text" class="" id="numero" placeholder="Número">
                </div>
                <div>
                    <input type="text" class="" id="bairro" placeholder="Bairro">
                </div>
                <div>
                    <input type="text" class="" id="cidade" placeholder="Cidade">
                </div>
                <div>
                    <input type="text" class="" id="estado" placeholder="Estado">
                </div>
            </div>

            <div class="carData">
                <h3>Dados do veículo</h3>
                <div>
                    <input type="text" class="" id="placa" placeholder="Placa">
                </div>
                <div>
                    <input type="text" class="" id="cidadePlaca" placeholder="Cidade">
                </div>
                <div>
                    <input type="text" class="" id="estadoPlaca" placeholder="Estado">
                </div>
                <div>
                    <input type="text" class="" id="marca" placeholder="Marca">
                </div>
                <div>
                    <input type="text" class="" id="tipo" placeholder="Tipo">
                </div>
                <div>
                    <input type="text" class="" id="ano" placeholder="Ano">
                </div>
                <div>
                    <input type="text" class="" id="cor" placeholder="Cor">
                </div>
            </div>

            <div class="peopleData">
                <h3>Dados da pessoa</h3>
                <div>
                    <input type="text" class="" id="nome" placeholder="Nome">
                </div>
                <div>
                    <input type="text" class="" id="email" placeholder="E-mail">
                </div>
                <div>
                    <input type="text" class="" id="telefone" placeholder="Telefone">
                </div>
            </div>

            <div class="buttons">
                <button id="voltar" onclick="location.href='index.html'">Voltar</button>
                <button id="cadastrarButton">Cadastrar</button>
            </div>

            <div>
                <div id="message"></div>
            </div>
        </div>
    </div>
</body>

</html>
