<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Matheus Pauvels">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,-25"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="registrarFurto.js"></script>
    <title>Registro de Furto</title>
</head>

<body id="registros">
    <nav class="navbar bg-dark">
        <div class="container-fluid justify-content-center">
            <ul class="nav nav-tabs bg-dark" data-bs-theme="dark">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <span class="material-symbols-sharp">stacks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <span class="material-symbols-sharp">home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarFurto.html">
                        <span class="material-symbols-sharp">assignment</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="listarVeiculo.html">
                        <span class="material-symbols-sharp">traffic_jam</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row justify-content-center row-data">
            <div class="col-4">
                <div class="theft-data">
                    <div class="descricao">
                        <p class="fw-semibold font-monospace fs-3">Dados da ocorrência</p>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm-8">
                            <input type="text" id="rua" class="form-control" placeholder="Logradouro"
                                aria-label="Logradouro">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="numero" class="form-control" placeholder="Número"
                                aria-label="Número">
                        </div>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm">
                            <input type="text" id="bairro" class="form-control" placeholder="Bairro"
                                aria-label="Bairro">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="cidade" class="form-control" placeholder="Cidade"
                                aria-label="Cidade">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="estado" class="form-control" placeholder="Estado"
                                aria-label="Estado">
                        </div>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm">
                            <input type="text" id="data" class="form-control" placeholder="Data" aria-label="Data">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="periodo" class="form-control" placeholder="Período"
                                aria-label="Período">
                        </div>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm">
                            <input type="text" id="crime" class="form-control" placeholder="Crime" aria-label="Crime">
                        </div>
                    </div>
                </div>

                <div class="car-data">
                    <div class="descricao">
                        <p class="fw-semibold font-monospace fs-3">Dados do veículo</p>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm">
                            <input type="text" id="placa" class="form-control" placeholder="Placa" aria-label="Placa">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="ano" class="form-control" placeholder="Ano" aria-label="Ano">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="cor" class="form-control" placeholder="Cor" aria-label="Cor">
                        </div>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm">
                            <input type="text" id="cidadePlaca" class="form-control" placeholder="Cidade"
                                aria-label="Cidade">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="estadoPlaca" class="form-control" placeholder="Estado"
                                aria-label="Estado">
                        </div>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm">
                            <input type="text" id="marca" class="form-control" placeholder="Marca" aria-label="Marca">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="tipo" class="form-control" placeholder="Tipo" aria-label="Tipo">
                        </div>
                    </div>
                </div>

                <div class="people-data">
                    <div class="descricao">
                        <p class="fw-semibold font-monospace fs-3">Dados da pessoa</p>
                    </div>

                    <div class="row g-3 mb-2">
                        <div class="col-sm">
                            <input type="text" id="nome" class="form-control" placeholder="Nome" aria-label="Nome">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="telefone" class="form-control" placeholder="Telefone"
                                aria-label="Telefone">
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-sm">
                            <input type="text" id="email" class="form-control" placeholder="E-mail" aria-label="E-mail">
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-10 ms-auto">
                        <div id="message" class="text-black fs-5"></div>
                    </div>
                    <div class="col-md-auto ms-auto p-3">
                        <button id="btnCadastrar" type="button" class="btn btn-dark cadastrar">
                            <span class="material-symbols-sharp">
                                save_as
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
